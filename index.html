<!DOCTYPE html>
<html>
	<head>
		<title>Simple Grid (Responsive)</title>
		<link rel="stylesheet" href="css/grid.css">
	</head>
	<body>
	<div class="container">
			<form class="form">
				<div class="grid-row">
					<div class="grid-col-2">
						<label for="name" class="form-label">NAME</label>
					</div>
					<div class="grid-col-3">
						<input type="text" name="name" class="form-textbox" placeholder=""/>
					</div>
				</div>
				<div class="grid-row">
					<div class="grid-col-2">
						<label for="name" class="form-label">EMAIL</label>
					</div>
					<div class="grid-col-3">
						<input type="text" name="name" class="form-textbox" placeholder=""/>
					</div>
				</div>
				<div class="grid-row">
					<div class="grid-col-2">
						<label for="name" class="form-label">SUBJECT</label>
					</div>
					<div class="grid-col-3">
						<input type="text" name="name" class="form-textbox" placeholder=""/>
					</div>
				</div>
				<div class="grid-row">
					<div class="grid-col-2">
						<label for="name" class="form-label">MESSAGE</label>
					</div>
					<div class="grid-col-3">
						<!--input type="text" name="name" class="form-textbox" placeholder="eg. SURYA KUMAR"/-->
						<textarea name="message" wrap="off" rows="5" class="form-textarea"></textarea>
					</div>
				</div>
				<div class="grid-row">
					<div class="grid-col-2"></div>
					<div class="grid-col-3">
						<button class="submitButton" type="submit" >SUBMIT</button>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="js/grid.js"></script>
	</body>
</html>
